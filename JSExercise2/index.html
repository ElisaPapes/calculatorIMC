<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>

  <!-- styles -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">  

  <!-- scripts -->

  <link rel="stylesheet" href="style.css">

  <script src="./js/script.js" defer type="module"></script>
  <!-- defer: faz o HTML executar o script somente quando a análise de todo o HTML estiver finalizada -->

</head>
<body>
  <div class="alert-error">
    Digite somente números
  </div>

  <div class="container">
    
    <main class="card">

      <form action="">

        <h1 class="title">Cálculo de IMC
        </h1>

        <div class="input-wrapper">
          <!-- for do label deve ser o mesmo id do input para ficar lincado, nesse caso, "weight" -->
          <label for="weight">Peso (kg)</label>
          <input 
          id="weight" 
          type="text"
          placeholder="60" />
        </div>

        <div class="input-wrapper">
          <label for="height">Altura (cm)</label>
          <input 
          id="height" 
          type="text"
          placeholder="165" />
        </div>

        <button type="submit">Calcular IMC
          <img src="./images/arrow.png" alt="Flecha branca apontando ara a direita." srcset="">
        </button>

      </form>

    </main>

  </div>

  <div class="modal-wrapper">
    <div class="modal card">
       <h2>
         <span> IMC é de 28 </span>
         
        <button class="close">
            <img src="./images/Vector.png" alt="X" srcset="">
        </button>
       </h2> 
    </div>
  </div>
  
</body>
</html>
